<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="product-detail.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Link to CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- icons -->
  </head>
  <body>
    <!-- navbar top -->
    <div class="container">
      <div class="navbar-top">
        <div class="logo">
          <h3>VietGlobal</h3>
        </div>
    </div>
    <!-- navbar top -->

    <!-- main content -->
    <div class="navbar-container">
      <nav class="navbar navbar-expand-md" id="navbar-color">
        <div class="container">
          <!-- Toggler/collapsibe Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span
              ><i><img src="./image/menu.png" alt="" width="30px" /></i
            ></span>
          </button>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="home-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="products-link" href="products.html"
                  >Products</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" id="contact-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <br /><br /><br /><br />
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-10">
          <div
            class="product-details-container d-flex flex-column flex-md-row align-items-start"
          >
            <!-- Image Section -->
            <div class="product-image mb-3 mb-md-0">
              <img
                id="product-image"
                src=""
                alt="Product Image"
                class="img-fluid"
              />
            </div>

            <!-- Info Section -->
            <div class="product-info">
              <h1 id="product-name"></h1>
              <p id="product-description" style="color: gray;"></p>

              <div class="specifications">
                <h3>Specifications</h3>
                <ul id="product-specifications"  class="list-unstyled productSpecs" style="margin-left: 30px;">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
              <br>
              <hr>

              <div class="categories mt-3">
                Categories: <a href="#" class="category"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <hr>
    <div class="container">
      <h4 class="text-center">Description</h4>
      <br><br>
      <br><br>
      
      <!-- Asian Size Info -->
      <h5>Asian sized:</h5>

      <!-- Dynamic Table -->
      <table id="product-dimensions">
        <tr>
          <th>Dimension</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Length (mm)</td>
          <td id="length-value">No Values for this product</td>
        </tr>
        <tr>
          <td>Width (mm)</td>
          <td id="width-value">No Values for this product</td>
        </tr>
        <tr>
          <td>Thickness (mm)</td>
          <td id="thickness-value">No Values for this product</td>
        </tr>
      </table>
      
  </div>

  <br><br>
  <br><br>
    <script src="products.js" type="module"></script>
    <script src="product-details.js" type="module"></script>
  </body>
</html>
